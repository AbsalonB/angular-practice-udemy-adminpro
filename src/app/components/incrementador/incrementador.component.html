<div class="input-group">
    <span class="input-group-btn">
       <button 
        type="button" 
        [ngClass]="btnClass"
        (click)="cambiarValor(-5)"><i class="fa fa-minus"></i></button>
    </span>
    <input type="number" 
           placeholder="Progreso" 
           class="form-control"
           [ngClass]="{'is-invalid':progreso<0}"
           [(ngModel)]="progreso"
           (ngModelChange)="onChange($event)" >
    <span class="input-group-btn">
        <button 
        type="button"
        [ngClass]="btnClass"
        (click)="cambiarValor(5)"
        ><i class="fa fa-plus"></i></button>
    </span>
</div>
